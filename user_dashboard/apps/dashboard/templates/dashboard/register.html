<!DOCTYPE html>
<html lang='en' dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <style>
      nav {
        border-bottom: 2px solid black;
        padding: 5px;
      }
      nav p {
        display: inline;
      }
      #home {
        margin-right: 900px;
      }
      label{
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <p>Test App</p>
      <a href="/" id="home">Home</a>
      <a href="/signin">Signin</a>
    </nav>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.error %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    
    <h1>Register</h1>
    <form action="/register/process" method="POST">{%csrf_token%}
      <label>
        Email Address:
        <input type="text" name="email">
      </label>
      <label>
        First Name:
        <input type="text" name="first_name">
      </label>
      <label>
        Last Name:
        <input type="text" name="last_name">
      </label>
      <label>
        Password:
        <input type="password" name="password">
      </label>
      <label>
        Confirm Password:
        <input type="password" name="confirm_pw">
      </label>
      <button type="submit">Register</button>
    </form>
    <a href="/signin">Already have an account? Signin</a>
  </body>
</html>
